<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/profile.js"></script>
    <link rel="icon" type="image/x-icon" href="./icon/favicon-32x32.png" />
    <title>CheFlix</title>
</head>

<body>
    <header>
        <nav class="menu-navegacion">
            <a href="./main-page.html"><i class="fa-solid fa-house"></i>Home</a>
            <a href="./series.html"><i class="fa-solid fa-film"></i>Series</a>
            <a href="./peliculas.html"><i class="fa-solid fa-film"></i>Peliculas</a>
            <a href="./profile.html"><i class="fa-solid fa-address-card"></i>Perfil</a>
            <a id="logout" href="./index.html"><i class="fa-solid fa-arrow-right-from-bracket"></i>Cerrar Sesión</a>
        </nav>
    </header>
    <main>
        <section class="perfil">
            <article class="avatar">
                <img src="./img/avatarchico.png" alt="avatar" />
                <p>Usuario: <span id="nombreUsuario"></span></p>
                <p>Usuario Premium ⭐</p>
            </article>
            <article>
                <form id="form-perfil" action="./main-page.html" method="GET">
                    <div class="contenedor">
                        <h2 class="col-1">Detalle de la Cuenta:</h2>
                        <div class="col-1">
                            <label for="email">E-mail:</label>
                            <br />
                            <input type="text" name="email" id="email" value="unlam@unlam.edu.ar" disabled />
                        </div>
                        <div class="col-1">
                            <label for="pass">Contraseña:</label>
                            <br />
                            <input type="text" name="pass" id="pass" value="***********" disabled />
                        </div>
                        <div class="col-1">
                            <label for="newpass">Cambiar Contraseña:</label>
                            <br />
                            <input type="password" name="newpass" id="newpass" />
                        </div>
                        <div class="col-1">
                            <label for="newpassrepeat">Repetir Contraseña:</label>
                            <br />
                            <input type="password" name="newpassrepeat" id="newpassrepeat" />
                        </div>
                        <h2 class="col-2">Facturación:</h2>
                        <div class="col-2">
                            <input type="radio" name="metodo" id="credito" />
                            <label for="credito">Tarjeta de Crédito</label>
                            <br />
                            <input type="text" name="nrotarjeta" id="nrotarjeta" placeholder="Numero de Tarjeta"
                                maxlength="16" minlength="16" />
                            <input type="text" name="nrocvv" id="nrocvv" placeholder="XXX" maxlength="3"
                                minlength="3" />
                        </div>
                        <div class="col-2">
                            <input type="radio" name="metodo" id="cupon" />
                            <label for="cupon">Cupón de Pago</label>
                            <br />
                            <input type="checkbox" name="pagof" id="pagof" />
                            <label for="pagof" class="label_excepcion">Pago Facil</label>
                            <input type="checkbox" name="rapip" id="rapip" />
                            <label for="rapip" class="label_excepcion">RapiPago</label>
                        </div>
                        <div class="col-2">
                            <input type="radio" name="metodo" id="transfer" />
                            <label for="transfer">Transferencia Bancaria</label>
                            <br />
                            <p>CBU: 362514444595959337723</p>
                        </div>
                    </div>
                    <div class="botones">
                        <input type="submit" form="#form-perfil" value="Guardar Cambios" class="guardar" id="btn_submit">
                        <a href="./index.html"><button class="cancelar">Cancelar Suscripción</button></a>
                    </div>
                </form>
                <div id="mensaje" class="error">
                </div>
            </article>
        </section>
    </main>

</body>

</html>
